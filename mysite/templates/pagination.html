<ul class="pagination text-center" role="navigation" aria-label="Pagination">
    {% if page.has_previous  %}
        <li class="pagination-previous"><a href="?page={{ page.previous_page_number }}">上一页</a></li>
    {% endif %}
    {% for pg in page.paginator.page_range %}
        {% if page.number == pg %}
            <li class="current"><span class="show-for-sr">You're on page</span>{{ page.number }}</li>
        {% else %}
            <li><a href="?page={{ pg }}" aria-label="Page {{ pg }}">{{ pg }}</a></li>
        {% endif %}
    {% endfor %}
    {% if page.has_next  %}
        <li class="pagination-next"><a href="?page={{ page.next_page_number }}">下一页</a></li>
    {% endif %}
</ul>
